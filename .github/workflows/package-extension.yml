name: Build and Test Chrome Extension

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm test
      
      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: test-report.html
          if-no-files-found: error
      
      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          if-no-files-found: warn
  
  package:
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Create extension package
        run: |
          # Create a temporary directory for the extension files
          mkdir -p extension-package
          
          # Copy all necessary files for the extension
          cp manifest.json extension-package/
          cp popup.html extension-package/
          cp options.html extension-package/
          cp -r icons extension-package/
          cp -r scripts extension-package/
          cp -r styles extension-package/
          
          # Create the ZIP file
          cd extension-package
          zip -r ../moco-chrome-plugin.zip .
          cd ..
          
          # Verify the ZIP was created
          ls -lh moco-chrome-plugin.zip
      
      - name: Upload extension artifact
        uses: actions/upload-artifact@v4
        with:
          name: moco-chrome-plugin
          path: moco-chrome-plugin.zip
          if-no-files-found: error
